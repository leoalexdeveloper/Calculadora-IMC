<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Calculadora de IMC</h1>
        <table border=1 >
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>

        <form action="">
            <label for="input-teste-1">Insira seu peso em Kg</label>
            <input type="number" id="input-teste-1" placeholder="Ex: 85">
            <label for="input-teste-2">Insira sua altura em Metros e Cent√≠metros</label>
            <input type="number" id="input-teste-2" placeholder="Ex: 1.85">
            <div class="resultado">
               <h4>Resultado</h4> Veja aqui seu resultado
            </div>
            <button>Enviar</button>
        </form>
        
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
